name: Manually launch PyTorch 2.4 issue metrics
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Run issue-metrics tool
        uses: github/issue-metrics@v3
        env:
          GH_TOKEN: ${{ secrets.GithubToken }}
          SEARCH_QUERY: 'repo:pytorch/pytorch is:issue created:2024-04-01..2024-07-31'

      - name: Create issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Monthly issue metrics report
          token: ${{ secrets.GithubToken }}
          content-filepath: ./issue_metrics.md
          assignees: kiwik
