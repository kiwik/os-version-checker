name: Publish Page

on:
  push:
    # Runs on any change be merged to main
    branches: [ main ]
    # AI directory apply .cirrus.yml to test
    paths-ignore:
      - 'ai/**'
      - '.cirrus.yml'
  schedule:
    # Runs at 00:00 UTC (8:00 AM Beijing) every day
    - cron:  '0 0 * * *'

jobs:
  publish:
    env:
      publish-input: "\
        yoga/dev-Mainline,\
        wallaby/dev-22.03-LTS-Next,\
        train/dev-22.03-LTS-Next,\
        wallaby/22.03-LTS,\
        train/22.03-LTS,\
        train/20.03-LTS-SP3,\
        rocky/20.03-LTS-SP3,\
        queens/20.03-LTS-SP3,\
        wallaby/21.09,\
        victoria/21.03,\
        "
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Env
        run: |
          uname -a
          cat /etc/os-release
      - name: Setup
        run: |
          pip3 install -r requirements.txt
      - name: Generate OS Version Checker Page
        run: |
          python3 VersionStatus.py -n docs/index.html -r ${{ env.publish-input }}
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: ${{ github.event.head_commit.message }}
